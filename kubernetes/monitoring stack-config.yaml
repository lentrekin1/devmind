apiVersion: v1
kind: ConfigMap
metadata:
  name: devmind-monitoring stack-config
  namespace: devmind-production
data:
  config.yaml: |
    monitoring stack:
      enabled: true
      mode: enterprise
      security:
        encryption: AES-256
        compliance: SOC2
      performance:
        caching: redis-cluster
        scaling: auto
      monitoring:
        metrics: prometheus
        tracing: jaeger
        logging: elasticsearch

