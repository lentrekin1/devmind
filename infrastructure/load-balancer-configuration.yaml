apiVersion: v1
kind: Service
metadata:
  name: devmind-load-balancer-configuration
  namespace: devmind-production
  labels:
    app: devmind
    component: load-balancer-configuration
spec:
  selector:
    app: devmind
    component: load-balancer-configuration
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devmind-load-balancer-configuration
  namespace: devmind-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devmind
      component: load-balancer-configuration
  template:
    metadata:
      labels:
        app: devmind
        component: load-balancer-configuration
    spec:
      containers:
      - name: load-balancer-configuration
        image: devmind/load-balancer-configuration:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: COMPONENT
          value: "Load Balancer Configuration"

