apiVersion: v1
kind: Service
metadata:
  name: devmind-backup-systems
  namespace: devmind-production
  labels:
    app: devmind
    component: backup-systems
spec:
  selector:
    app: devmind
    component: backup-systems
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devmind-backup-systems
  namespace: devmind-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devmind
      component: backup-systems
  template:
    metadata:
      labels:
        app: devmind
        component: backup-systems
    spec:
      containers:
      - name: backup-systems
        image: devmind/backup-systems:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: COMPONENT
          value: "Backup Systems"

